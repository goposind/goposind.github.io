<html lang="id" data-theme="dark">

<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <!-- Background Animation -->
    <div class="bg-animation"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <div class="logo-icon">ğŸ“®</div>
                <span class="logo-text">GOPOS Admin</span>
            </a>

            <div class="nav-buttons">
                <!-- Theme Toggle -->
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="icon-sun">â˜€ï¸</span>
                    <span class="icon-moon">ğŸŒ™</span>
                </button>

                <!-- Back to Home -->
                <a href="index.html" class="btn btn-secondary">
                    <span>ğŸ </span> Beranda
                </a>

                <!-- Logout -->
                <button class="btn btn-secondary" id="logoutBtn">
                    <span>ğŸšª</span> Keluar
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="container">
            <!-- Header -->
            <div class="dashboard-header">
                <div class="header-content">
                    <h1>ğŸ‘¥ Manajemen User</h1>
                    <p>Kelola semua pengguna aplikasi GOPOS</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="addUserBtn">
                        <span>â•</span> Tambah User
                    </button>
                    <button class="btn btn-secondary" id="refreshBtn">
                        <span>ğŸ”„</span> Refresh
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">ğŸ‘¥</div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalUsers">0</div>
                        <div class="stat-label">Total User</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">âœ…</div>
                    <div class="stat-content">
                        <div class="stat-number" id="activeUsers">0</div>
                        <div class="stat-label">User Aktif</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">ğŸ”‘</div>
                    <div class="stat-content">
                        <div class="stat-number" id="adminUsers">0</div>
                        <div class="stat-label">Admin</div>
                    </div>
                </div>
                <div class="stat-card realtime-indicator">
                    <div class="stat-icon">ğŸ“¡</div>
                    <div class="stat-content">
                        <div class="stat-number" id="realtimeStatus">Live</div>
                        <div class="stat-label">Realtime</div>
                    </div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="card">
                <div class="card-header">
                    <h2>ğŸ“‹ Daftar User</h2>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Cari user...">
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="data-table" id="usersTable">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="5" class="loading-row">
                                    <div class="loading-spinner"></div>
                                    <span>Memuat data...</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Pagination -->
            <div class="pagination-container">
                <div class="pagination-info">
                    Showing <span id="startRange">0</span>-<span id="endRange">0</span> of <span
                        id="totalItems">0</span> users
                </div>
                <div class="pagination-controls">
                    <button class="btn-page" id="prevBtn" disabled>â—€ Prev</button>
                    <button class="btn-page" id="nextBtn" disabled>Next â–¶</button>
